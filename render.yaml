services:
  - type: web
    name: graff-demo
    env: python
    region: oregon
    plan: free
    buildCommand: pip install 'httpx<0.28' && pip install --no-deps openai==1.54.3 && pip install -r requirements.txt && python -c "from src.db import init_database; init_database()"
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
