services:
  - type: web
    name: graff-demo
    env: python
    region: oregon
    plan: free
    buildCommand: pip install 'httpx<0.28' fastapi==0.115.0 uvicorn[standard]==0.30.6 pydantic==2.9.2 jsonschema==4.23.0 python-multipart==0.0.9 openai==1.54.3 python-dotenv==1.0.0 tenacity==8.2.3 python-docx==1.1.2 pypdf2==3.0.1 && python -c "from src.db import init_database; init_database()"
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
